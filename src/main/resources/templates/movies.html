<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:replace="~{fragments :: head_links}">
    <title>Movies</title>
</head>
<body>
<nav th:replace="~{fragments :: navbar('movies')}"></nav>
    <h1 class="text-center my-5 text-white">Best Movies:</h1>
    <div>
        <ul class="d-flex flex-column align-items-center gap-3">
            <li th:each="movie : ${movieslist}"  class="w-50 rounded-1">
                <a th:text="${movie.getTitle()}" th:href="@{'/movies/'+${movie.getId()}}"></a>
            </li>
        </ul>
    </div>
</body>
</html>
